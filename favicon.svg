<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f5f99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)" stroke="#0a4d7a" stroke-width="1"/>
  
  <!-- SAP Text -->
  <text x="16" y="14" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">SAP</text>
  
  <!-- FICO Text -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="6" font-weight="600" fill="#ffd700" text-anchor="middle">FICO</text>
  
  <!-- Small chart icon -->
  <g transform="translate(20, 8)">
    <rect x="1" y="4" width="1" height="3" fill="#ffd700"/>
    <rect x="3" y="3" width="1" height="4" fill="#ffd700"/>
    <rect x="5" y="2" width="1" height="5" fill="#ffd700"/>
    <rect x="7" y="1" width="1" height="6" fill="#ffd700"/>
  </g>
</svg>